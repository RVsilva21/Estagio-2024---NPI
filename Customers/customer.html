<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Customers/customer.css">
    <script src="/Customers/customer.js" defer></script>
    <title>Zyon Energy | Customers</title>
</head>

<body>
    <main class="containerHome">

        <nav class="menu">
            <div class="logo">
                <img src="/images/Logo Zyon White.png" height="64" width="52">
                <span>Zyon&nbsp<b>Energy</b></span>
            </div>
            <ul>
                <li class="items">
                    <a href="/Resume/resume.html">
                        <img src="/icons/Resume.svg" width="30" height="30">
                        <span>Resumo</span>
                    </a>
                </li>
                <li class="items colorItems">
                    <a href="#">
                        <img src="/icons/Customer.svg" width="30" height="30">
                        <span>Clientes</span>
                    </a>
                </li>
                <li class="items">
                    <a href="#">
                        <img src="/icons/Projects.svg" width="30" height="30">
                        <span>Projetos</span>
                    </a>
                </li>
                <li class="items">
                    <a href="#">
                        <img src="/icons/Kits.svg" width="30" height="30">
                        <span>Kits</span>
                    </a>
                </li>
                <li class="items">
                    <a href="#">
                        <img src="/icons/Analytic.svg" width="30" height="30">
                        <span>Relatórios</span>
                    </a>
                </li>
                <li class="items">
                    <a href="#">
                        <img src="/icons/Settings.svg" width="30" height="30">
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
            <div class="arrow">
                <img src="/icons/Arrow Left.svg" id="arrowLeft" width="35" height="35">
            </div>
        </nav>

        <section class="content">
            <div class="topBar">
                <div class="bell">
                    <img src="/icons/bell.svg" width="15" height="15">
                </div>
                <div class="menu_User">
                    <input type="image" src="/images/Perfil Linkedin.jpeg" width="30" height="30">
                    <p>Renan Victor</p>
                </div>
            </div>

            <div class="new_customers">
                <div class="top">
                    <section class="search">
                        <!--<input id="input" type="text">-->
                        <span id="searchC">Buscar Clientes</span>
                    </section>
                    <button id="btnNewCustomer">Novo Cliente</button>
                </div>

                <div class="tableCustomer">
                    <table>
                        <tbody class="header">
                            <tr>
                                <th scope="col" style="display:snone" id="id">Id</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Endereço</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">Edições</th>
                            </tr>
                        </tbody>
                        <tbody class="bodyTable">
                        </tbody>
                    </table>
                </div>
        </section>
        <div class="ModalCreate">
            <div class="containerFormsC" id="containerModalCreate">
                <a>
                    <section>Novo Cliente</section>
                    <img id="closerC" src="/icons/botao-fechar 1.svg" id="arrowLeft" width="35" height="35">
                </a>
                <form class="formsCustomerC" action="">

                    <div class="field">
                        <label>Nome</label>
                        <input type="text" class="customer_name" placeholder="Ex: Digite o nome" required>
                    </div>
                    <div class="field">
                        <label>Tipo</label>
                        <input type="text" class="customer_type" placeholder="Ex: Pessoa Física" required>
                    </div>
                    <div class="field">
                        <label>Telefone</label>
                        <input type="text" class="phone" placeholder="Digite o telefone" required>
                    </div>
                    <div class="field">
                        <label>Cidade</label>
                        <input type="text" class="city" placeholder="Digite a cidade" required>
                    </div>
                    <div class="field">
                        <label>E-mail</label>
                        <input type="text" class="e_mail" placeholder="Digite o e-mail" required>
                    </div>
                    <div class="field">
                        <label>Endereço</label>
                        <input type="text" class="address" placeholder="Digite o endereço" required>
                    </div>
                    <div class="btnSave">
                        <button class="save" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="ModalEdit">
            <div class="containerFormsD" id="containerModalEdit">
                <a>
                    <section>Editar Cliente</section>
                    <img id="closerD" src="/icons/botao-fechar 1.svg" id="arrowLeft" width="35" height="35">
                </a>
                <form class="formsCustomerD" action="">

                    <div class="field" style="display: none">
                        <label>Id</label>
                        <input type="text" class="idCustomersD" required>
                    </div>
                    <div class="field">
                        <label>Nome</label>
                        <input type="text" class="customer_nameD" placeholder="Ex: Digite o nome" required>
                    </div>
                    <div class="field">
                        <label>Tipo</label>
                        <input type="text" class="customer_typeD" placeholder="Ex: Pessoa Física" required>
                    </div>
                    <div class="field">
                        <label>Telefone</label>
                        <input type="text" class="phoneD" placeholder="Digite o telefone" required>
                    </div>
                    <div class="field">
                        <label>Cidade</label>
                        <input type="text" class="cityD" placeholder="Digite a cidade" required>
                    </div>
                    <div class="field">
                        <label>E-mail</label>
                        <input type="text" class="e_mailD" placeholder="Digite o e-mail" required>
                    </div>
                    <div class="field">
                        <label>Endereço</label>
                        <input type="text" class="addressD" placeholder="Digite o endereço" required>
                    </div>
                    <div class="btnSave">
                        <button class="saves" id="submit" type="submit">Salvar</button>
                        <span></span>
                        <button class="cancel" type="">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="ModalDelete">
            <div class="DeleteConfirm">
                <section>Deletar Cliente</section>
                <h3>Deseja mesmo deletar esse cliente?</h3>
                <h5>Cuidado, essa ação é irreversível!</h5>
                <div class="ActionsDelete">
                    <button id="confirmDelete">Sim</button>
                    <span></span>
                    <button id="deny">Não</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
