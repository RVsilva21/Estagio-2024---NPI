<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Customers/customer.css">
    <script src="/Customers/customer.js" defer></script>
    <script src="/Customers/customerAPI.js" defer></script>
    <title>Zyon Energy | Customers</title>
</head>

<body>
    <main class="containerHome">

        <nav class="menu">
            <div class="logo">
                <img src="/images/Logo Zyon White.png" height="64" width="52">
                <span>Zyon&nbsp<b>Energy</b></span>
            </div>
            <ul>
                <li class="items">
                    <a href="/Resume/resume.html">
                        <img src="/icons/Resume.svg" width="30" height="30">
                        <span>Resumo</span>
                    </a>
                </li>
                <li class="items colorItems">
                    <a href="#">
                        <img src="/icons/Customer.svg" width="30" height="30">
                        <span>Clientes</span>
                    </a>
                </li>
                <li class="items">
                    <a href="#">
                        <img src="/icons/Projects.svg" width="30" height="30">
                        <span>Projetos</span>
                    </a>
                </li>
                <li class="items">
                    <a href="#">
                        <img src="/icons/Kits.svg" width="30" height="30">
                        <span>Kits</span>
                    </a>
                </li>
                <li class="items">
                    <a href="#">
                        <img src="/icons/Analytic.svg" width="30" height="30">
                        <span>Relatórios</span>
                    </a>
                </li>
                <li class="items">
                    <a href="#">
                        <img src="/icons/Settings.svg" width="30" height="30">
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
            <div class="arrow">
                <img src="/icons/Arrow Left.svg" id="arrowLeft" width="35" height="35">
            </div>
        </nav>

        <section class="content">
            <div class="topBar">
                <div class="bell">
                    <img src="/icons/bell.svg" width="15" height="15">
                </div>
                <div class="menu_User">
                    <input type="image" src="/images/Perfil Linkedin.jpeg" width="30" height="30">
                    <p>Renan Victor</p>
                </div>
            </div>

            <div class="new_customers">
                <div class="top">
                    <section class="search">
                        <input type="text">
                        <span>Pesquisar</span>
                    </section>
                    <button id="btnNewCustomer">Novo Cliente</button>
                </div>
        </section>
        <div class="Modal">
            <div class="containerForms">
                <a><section>Novo Cliente</section>
                <img id ="closer" src="/icons/botao-fechar 1.svg" id="arrowLeft" width="35" height="35">
            </a>
                <form class="formsCustomer" action="">
                    <div class="field">
                        <label>Nome</label>
                        <input type="text" placeholder="Digite o nome">
                    </div>
                    <div class="field">
                        <label>Telefone</label>
                        <input type="tel" placeholder="Digite o telefone">
                    </div>
                    <div class="field">
                        <label>Cidade</label>
                        <input type="text" placeholder="Digite a cidade">
                    </div>
                    <div class="field">
                        <label>E-mail</label>
                        <input type="text" placeholder="Digite o e-mail">
                    </div>
                    <div class="field">
                        <label>Tipo</label>
                        <input type="text" placeholder="informe o tipo">
                    </div>
                    <div class="field">
                        <label>Endereço</label>
                        <input type="text" placeholder="Digite o endereço">
                    </div>
                    <div class="btnSave">
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
