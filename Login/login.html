<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Login/login.css">
    <title>Zyon Energy | Login</title>
    <script src="../Auth/auth.js" defer></script>
</head>

<body>
    <main class="container">

        <div class="login">
            <forms class="formsLogin">
                <div class="welcome">
                    <img src="/assets/images/Logo Zyon Green.png">
                    <span>Bem-vindo</span>
                </div>
                <div class="field">
                    <input type="text" class="nickname" placeholder="Nickname">
                    <input type="password" class="password" placeholder="Senha">
                    
                    <button class="enter">Entrar</button>
                    
                    <a href="http://127.0.0.1:5501/Sign Up/sign_up.html">
                        <span>Cadastre-se agora</span>
                    </a>
                </div>
            </forms>
        </div>

        <div class="wallpaperLogin">
            <img id="wallpaper" src="/assets/images/Main Logo.png">
        </div>

    </main>
</body>

</html>
