<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Sign Up/sign_up.css">
    <link rel="icon" type="image/svg+xml" href="../assets/icons svg/Green Icon.svg" />
    <script src="/Sign Up/sign_up.js" defer></script>
    <title>Zyon Energy | Cadastro</title>
</head>

<body>
    <main class="container">

        <div class="login">
            <forms action="" class="formsSignUp">
                <div class="signUp">
                    <img src="/assets/images/Icon Zyon (3).png">
                    <span>Cadastre-se</span>
                </div>
                <div class="field">
                    <input type="text" class="name" placeholder="Digite seu nome" required>
                    <input type="text" class="email" placeholder="Digite seu e-mail" required>
                    <input type="text" class="nickname" placeholder="Digite seu nickname" required>
                    <input type="password" class="password" placeholder="Digite sua senha" required>
                    <select class="userRole" required>
                        <option></option>
                        <option>ADMIN</option>
                        <option>ENG</option>
                        <option>SALES</option>
                    </select>
                    <a>
                        <button class="register">Cadastrar</button>
                    </a>
                    <a href="http://127.0.0.1:5501//Login/login.html">
                        <span>Voltar</span>
                    </a>
                </div>
            </forms>
        </div>

        <div class="wallpaperLogin">
            <img id="wallpaper" src="/assets/images/Group 2.png">
        </div>

    </main>
</body>
</html>
