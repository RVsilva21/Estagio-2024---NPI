<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Sign Up/sign_up.css">
    <script src="/Sign Up/sign_up.js" defer></script>
    <title>Zyon Energy | Cadastro</title>
</head>

<body>
    <main class="container">

        <div class="login">
            <forms action="" class="formsSignUp">
                <div class="signUp">
                    <img src="/images/Logo Zyon Green.png">
                    <span>Cadastre-se</span>
                </div>
                <div class="field">
                    <input type="text" class="name" placeholder="Digite seu nome">
                    <input type="text" class="email" placeholder="Digite seu e-mail">
                    <input type="password" class="password" placeholder="Digite sua senha">
                    <a>
                        <button class="register">Cadastrar</button>
                    </a>
                    <a href="/login.html">
                        <span>Voltar</span>
                    </a>
                </div>
            </forms>
        </div>

        <div class="wallpaperLogin">
            <img id="wallpaper" src="/images/Main Logo.png">
        </div>

    </main>
</body>
</html>
