<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    <script src="/login.js" defer></script>
    <title>Zyon Energy | Login</title>
</head>

<body>
    <main class="container">

        <div class="login">
            <forms class="formsLogin">
                <div class="welcome">
                    <img src="/images/Logo Zyon.png">
                    <span>Bem-vindo</span>
                </div>
                <div class="field">
                    <input type="text" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                    <button>Entrar</button>
                    <a href="/signUp.html"><span>Cadastre-se agora</span></a>
                </div>
            </forms>
        </div>

        <div class="wallpaperLogin">
            <img id="wallpaper" src="/images/Main Logo.png">
        </div>

    </main>
</body>
</html>
